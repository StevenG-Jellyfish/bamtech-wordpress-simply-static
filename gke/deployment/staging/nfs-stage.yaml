apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache-stage
  namespace: default
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: ""
  resources:
     requests:
       storage: 50Gi
  selector:
    matchLabels:
      name: cache

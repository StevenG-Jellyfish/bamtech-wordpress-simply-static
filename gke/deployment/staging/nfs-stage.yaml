metadata:
  name: cache-stage
  namespace: default
  labels:
    name: cache
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - hard
    - fsc
  nfs:
    path: /var/nfsstage
    server: [IP-SERVER-HERE]

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.global-static-ip-name: name-ip
  name: ingress-stage
spec:
  tls:
  - secretName: tls-stage
  rules:
  - host: stage.jellyfishhosting.net
    http:
      paths:
      - backend:
          serviceName: stage
          servicePort: 80

    <body>


        <!--  Cut just this for the component -->
        <section class="jumbotron text-center">
            <div class="container">
                <a class="jumbotron-login" href="#login">Log In</a>
                <h1 class="jumbotron-heading">{{ spotlight_overlogo_text }} <em>MORE</em></h1>
                <div class="jumbotron-logo">
                    <img class="espn-white" src="../_svgs/ESPN+_logo_white.svg">
                    <!--*** replace src with {{spotlight_logo_image}} -->
                </div>
                <div class="lead">
                    The NEW {{ spotlight_main_text }} ESPN.<br> Live Sports, ESPN Originals, Only $4.99 a month.
                </div>
                <div class="espn-cta-container">
                    <div class="parallelogram">
                        <a href="{{ spotlight_cta_link }}" class="btn btn-primary espn-cta">{{ spotlight_cta_text }}</a>
                        <!--*** Add in phase II if we put color controls into admin:
                        style="background-color: {{ spotlight_cta_background_color }}; color: {{ spotlight_cta_text_color }};" 
                        -->
                    </div>
                </div>
                <div class="below-cta">
                    <p>{{ spotlight_belowcta_text }} <a href="#">terms</a>.</p>
                </div>
            </div>
            <div class="container-fluid jubmotron-background">
                <div class="embed-responsive embed-responsive-16by9 div_style">
                    <video id="background-movie"  class="embed-responsive-item" preload autoplay>
                        <!--*** replace src with {{spotlight_background-video}} -->
                        <source src="../_video/Genertic_16x9.mp4" 
                            type="video/mp4" media="(min-width:768px)">
                        <source src="../_video/Genertic_3x4.mp4" 
                                type="video/mp4" media="(max-width:767px)"> 
                                
                        <picture> <!--*** {{ section image at various media settings (presets form the admin) }} -->
                            <source media="(min-width: 768px)"      
                                srcset="../_images/theme/Genertic_16x9.png">
                            <source media="(max-width: 767px)"  
                                    srcset="../_images/theme/Genertic_3X4.png">
                            <img src="../_images/theme/Genertic_16x9.png" title="Your browser does not support the &lt; video &gt; tag">
                        </picture>

                        <img src="../_images/theme/Genertic_16x9.png" title="Your browser does not support the &lt; video &gt; tag">
                        <!--*** replace src with {{spotlight_background_image}} -->
                    </video>
                </div>
            </div>
